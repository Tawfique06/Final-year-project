<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        rel="stylesheet">

    <link rel="stylesheet" href="index.css" />

    <title>Choose - AgeEstimator</title>
</head>

<body>
    <div class="row container-fluid">
        <div class="first">
            <div class="img-l">
                <img src="estimate.png" alt="Logo">
            </div>

            <div class="form">
                <h3 class="form-h form-3" id="h3">Choose detection mode</h3>


                <div class="row container chose" id="chose" >
                    <div class="col-md-6 col-sm-6 col-xs-6 cam">
                        <div><img src="./camera.png" alt=""></div>
                        <p class="form-p c-p">Camera</p>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6 cam">
                        <div><a href="#" id="gallery"><img src="./gallery.png" alt=""></a></div>
                        <p class="form-p c-p">Gallery</p>
                    </div>
                </div>

                <form action="/sign" method="post" id="upload" style="display: none;">
                    <h3 class="form-h" style="margin-top: 20px;">Choose Your Image!</h3>
                    <input type="file" name="file1" class="inpu inpu-f" required><br>
                    <button class="form-c form-f">Upload Image</button>
                </form>

            </div>
        </div>
    </div>
    <script>
        const upload = document.getElementById('upload');
        const gallery = document.getElementById('gallery');
        const chose = document.getElementById('chose')
        const h3 = document.getElementById('h3')
        gallery.addEventListener('click', () => {
            upload.style.display ='block';
            chose.style.display = 'none';
            h3.style.display = 'none';
        });
    </script>

</body>
