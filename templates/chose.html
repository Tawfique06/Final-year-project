<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.1.slim.js"
        integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&family=Sora:wght@200;400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <style>
        .first {
            width: 65%;
            margin-left: auto;
            margin-right: auto;
            padding: 12px;
            padding-left: 0px;
        }
    </style>
    <title>Choose - AgeEstimator</title>
</head>

<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="#" onclick="alert('The app is still in development. We will get back to you as soon as possible!')">Get App</a>
        <a href="/logout"  class="right">Logout</a>
    </div>
    <hr>
    <p class="{{ message.type}} {{ message.class }}">{{ message.text }}</p>
    <div class="row container">
        <div class="col-md-5 first">

            <div class="form">
                <h3 class="form-h form-3" id="h3">Choose detection mode</h3>


                <div class="row container chose" id="chose">
                    <div class="col-md-6 col-sm-6 col-xs-6 cam">
                        <div><a href="/capture"><img src="{{ url_for('static', filename='camera.png') }}" alt=""></a>
                        </div>
                        <p class="form-p c-p">Camera</p>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6 cam">
                        <div><a href="#" id="gallery"><img src="{{ url_for('static', filename='gallery.png') }}"
                                    alt=""></a></div>
                        <p class="form-p c-p">Upload</p>
                    </div>
                </div>
                <div class="chose" id="inst">
                <h3 class="form-p form-inst">You can select camera to upload your facial image or upload your facial
                    image from your device gallery</h3></div>

                <form action="/uploader" method="post" enctype="multipart/form-data" id="upload" style="display: none;">
                    <h3 class="form-h" style="margin-top: 20px;">Choose Your Image!</h3>
                    <input type="file" name="file1" class="inpu inpu-f" required><br>
                    <button class="form-c form-f">Upload Image</button>
                </form>


            </div>
        </div>
        <div class="col-md-4">
            <div class="second"></div>
        </div>

    </div>

    <script>
        const upload = document.getElementById('upload');
        const gallery = document.getElementById('gallery');
        const chose = document.getElementById('chose')
        const h3 = document.getElementById('h3')
        const inst = document.getElementById('inst')
        gallery.addEventListener('click', () => {
            upload.style.display = 'block';
            chose.style.display = 'none';
            h3.style.display = 'none';
            inst.style.display = 'none';
        });
    </script>

</body>

</html>
