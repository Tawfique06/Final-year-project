<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.1.slim.js"
        integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&family=Sora:wght@200;400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <style>
        .second {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url("{{ url_for('static', filename='bg.png') }}");
            background-size: cover;
            background-position: center;
        }
    </style>
    <title>Login - AgeEstimator</title>
</head>

<body>
    <p class="{{ message.type}} {{ message.class }}">{{ message.text }}</p>
    <div class="row container-fluid">
        <div class="first">
            <div class="img-l">
                <img src="../static/estimate.png" alt="Logo">
            </div>

            <div class="form">
                <h2 class='form-head'>
                    Welcome to Facial Age Estimator App Demo!
                    Checkout your age predictions by uploading your Facial Image </h2>
                <div>
                <h3 class="form-h">Login</h3>
               
                <form action="/sign" method="post">
                    <input type="text" name="email" class="inpu" placeholder="  Email" required><br>
                    <input type="password" name="password" class="inpu" placeholder="  Password" required><br>
                    
                    <button class="form-c">Login</button>
                </form>
                <p class="form-p">You did not have account with us? <a href="/">Sign Up</a></p>
                
            </div>
        </div>
    </div>

</body>

</html>
