  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
  <style>
    .final {
        width: 100%;
        height: 300px;
    }
    .final img {
        width: 100%;
        height :300px;
    }
</style>


  <title>Result - AgeEstimator</title>
</head>

<body>
  <div class="row container-fluid">
    <div class="first">
      <div class="form">
        <div class="img-l">
          <img src="../static/estimate.png" alt="Logo">
        </div>
        <h3 class="form-h h-age">Result</h3>
        <div class="a-range">
          <p class="form-p form-ag">Age range: {{predicted_digit}} years</p>
          <p class="form-p form-ag">Age: {{predicted_digit}} years old</p>
        </div>
        <div>
            <div class="final"><img src="{{ url_for('static', filename=input_image) }}" alt=""></div>
          <button id="retry" class="form-c">Retry!</button>
        </div>

      </div>
    </div>
  </div>
  <script>
    const retry = document.getElementById('retry');
    retry.addEventListener('click', () => {
        window.location = 'choose';
    });
</script>


</body>

</html>
